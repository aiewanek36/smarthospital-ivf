<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="../CODE128.js"></script>
    <script src="../JsBarcode.js"></script>
	
	<script>
		$(document).ready(function(){
			setInterval(function(){
				var date = new Date();
				$("#barcode").JsBarcode(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
			},1000);
		});
	</script>
</head>
<body>
	<img id="barcode"/>
    <div class="innermain inner-top">
            <div id="title">
                <h1>Barcode Generator</h1>Powered by <a href="https://github.com/lindell/JsBarcode">JsBarcode</a>
            </div>
            <br>
            <div id="inputs" class="form-inline">
                <div class="row">
                    <div class="col-md-9 box">
                        <div class="input-group margin-bottom-sm" id="userInputGroup">
                            <span class="input-group-addon"><i class="fa fa-barcode fa-fw"></i></span>
                            <input class="form-control" id="userInput" type="text" value="JsBarcode" placeholder="Barcode" autofocus="">
                        </div>
                    </div>
                    <div class="col-md-3 box">
                        <select class="form-control" id="barcodeType">
                            <option value="CODE128">CODE128</option>
                            <option value="EAN">EAN</option>
                            <option value="UPC">UPC</option>
                            <option value="CODE39">CODE39</option>
                            <option value="ITF14">ITF14</option>
                            <option value="ITF">ITF</option>
                            <option value="pharmacode">Pharmacode</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3">Bar Width</div>
                <div class="col-md-8"><input id="bar-width" type="range" min="1" max="5" step="1" value="2" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-0"><div class="rangeslider__fill" style="width: 85.75px;"></div><div class="rangeslider__handle" style="left: 75.75px;"></div></div></div>
                <div class="mod-md-1"><span id="bar-width-display">2</span></div>
            </div>
            <div class="row">
                <div class="col-md-3">Height</div>
                <div class="col-md-8"><input id="bar-height" type="range" min="10" max="200" step="5" value="100" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-1"><div class="rangeslider__fill" style="width: 129.605px;"></div><div class="rangeslider__handle" style="left: 119.605px;"></div></div></div>
                <div class="mod-md-1"><span id="bar-height-display">85</span></div>
            </div>
            <div class="row">
                <div class="col-md-3">Font Size</div>
                <div class="col-md-8"><input id="bar-fontSize" type="range" min="8" max="36" step="1" value="16" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider" id="js-rangeslider-2"><div class="rangeslider__fill" style="width: 85.75px;"></div><div class="rangeslider__handle" style="left: 75.75px;"></div></div></div>
                <div class="mod-md-1"><span id="bar-fontSize-display">15</span></div>
            </div>
            <div id="checkbox-options">
                <label><input type="radio" name="display-value" value="true" checked=""> Show Text</label>
                <label><input type="radio" name="display-value" value="false"> Hide Text</label>
            </div>
        </div>
</body>
</html>
